name: Runs All Server Unit Tests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  test:
    timeout-minutes: 60
    defaults:
      run:
        working-directory: ./server
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: yarn

      - name: Execute Unit tests
        run: yarn test

  build-sgx:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
  
      - name: Debugging:List files in the current directory
        run: ls -R
  
      - name: Install SGX dependencies
        run: |
          sudo apt-get update
          wget -qO - https://download.01.org/intel-sgx/sgx_repo/ubuntu/intel-sgx-deb.key | sudo apt-key add -
          echo "deb https://download.01.org/intel-sgx/sgx_repo/ubuntu focal main" | sudo tee /etc/apt/sources.list.d/intel-sgx.list
          sudo apt-get update
          sudo apt-get install -y libsgx-enclave-common libsgx-urts
  
      - name: Build server in SGX enclave
        run: make build-sgx
        working-directory: ${{ github.workspace }}

      - name: Generate attestation proof
        run: |
          make generate-attestation

      - name: Upload attestation artifact
        uses: actions/upload-artifact@v3
        with:
          name: attestation-proof
          path: ./server/attestation/attestation_proof.json
